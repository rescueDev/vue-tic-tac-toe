<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <main id="game">
        <section id="grid">
          <div
            :style="celle.includes('X') ? {color: 'red'} : {color:'blue'}"
            class="cell"
            v-for="(celle, indice) in grid"
            @click="clickCell(celle , indice)"
            :key="celle"
          >
            {{celle}}
          </div>
        </section>
        <transition name="fade">
          <div v-if="endGame === true" class="winner">
            <div v-if="displayWinner === 'X'">
              <h3>The winner is X</h3>
            </div>
            <div v-else-if="displayWinner === 'O'">
              <h3>The winner is O</h3>
            </div>
            <div v-else-if="displayWinner === 'draw'">
              <h3>It's a draw</h3>
            </div>
            <button @click="newGame()">Play Again</button>
          </div>
        </transition>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
